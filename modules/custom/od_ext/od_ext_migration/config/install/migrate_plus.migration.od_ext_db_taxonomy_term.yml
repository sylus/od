id: od_ext_db_taxonomy_term
label: Database import for Taxonomy Terms from legacy Drupal database
migration_group: od_external
dependencies:
  enforced:
    module:
      - od_ext_migration
source:
  plugin: taxonomy_term_data
  target: source_migration
process:
  tid: tid
  vid: vid
  name: name
  'description/value': description
  'description/format':
    plugin: default_value
    default_value: rich_text
  weight: weight
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent_id
    -
      plugin: migration
      migration: od_ext_db_taxonomy_term
  parent:
    plugin: default_value
    default_value: 0
    source: '@parent_id'
destination:
  plugin: entity:taxonomy_term
migration_dependencies: {}
