id: od_ext_db_node_commitment_translation
migration_tags: null
migration_group: od_external_translation
dependencies:
  enforced:
    module:
      - od_ext_migration
label: 'Database import for Commitment from legacy Drupal database'
source:
  plugin: commitment_node
  target: source_migration
  translations: true
process:
  title: title
  nid:
    plugin: migration
    migration: od_ext_db_node_commitment
    source: nid
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: commitment
  sticky:
    plugin: default_value
    default_value: 0
  body/value:
    plugin: media_tags
    source: body
  body/format:
    plugin: default_value
    default_value: rich_text
  langcode:
    plugin: default_value
    default_value: "fr"
  field_commitment_ambition/value: ambition
  field_commitment_ambition/format:
    plugin: default_value
    default_value: rich_text
  field_department:
    plugin: iterator
    source: department
    process:
      target_id:
        plugin: migration
        migration: od_ext_db_taxonomy_term
        source: field_department_tid
  field_commitment_relevance/value: relevance
  field_commitment_relevance/format:
    plugin: default_value
    default_value: rich_text
  field_commitment_deliverable:
    plugin: iterator
    source: deliverable
    process:
      target_id:
        plugin: migration
        migration: od_ext_db_node_deliverable
        source: field_deliverable_target_id
  field_commitment_end_date/value: end_date
  field_commitment_end_date/format:
    plugin: default_value
    default_value: rich_text
  field_commitment_tags:
    plugin: iterator
    source: tags
    process:
      target_id:
        plugin: migration
        migration: od_ext_db_taxonomy_term
        source: field_commitment_tags_tid
  field_commitment_pillars/target_id:
    plugin: migration
    migration: od_ext_db_taxonomy_term
    source: pillars
  field_commitment_status/value: status
  field_commitment_status/format:
    plugin: default_value
    default_value: rich_text
  content_translation_source:
    plugin: default_value
    default_value: "en"
destination:
  plugin: 'entity:node'
  translations: true
migration_dependencies:
  required:
    - od_ext_db_file
    - od_ext_db_taxonomy_term
    - od_ext_db_node_commitment
