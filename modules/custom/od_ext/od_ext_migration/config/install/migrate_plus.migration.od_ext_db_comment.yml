id: od_ext_db_comment
migration_tags: null
migration_group: od_external
dependencies:
  enforced:
    module:
      - od_ext_migration
label: 'Database import for Comments from legacy Drupal database'
source:
  plugin: comment_import
  target: source_migration
process:
  pid:
    plugin: migration
    migration: od_ext_db_comment
    source: pid
  entity_id: nid
  entity_type:
    plugin: default_value
    default_value: node
  field_name: field_name
  comment_type:
    plugin: default_value
    default_value: comment
  subject: subject
  uid:
    plugin: migration
    migration: od_ext_db_user
    source: uid
  name: name
  mail: mail
  homepage: homepage
  hostname: hostname
  created: created
  changed: changed
  status: status
  thread: thread
  'comment_body/value': comment_body
  'comment_body/format':
    plugin: default_value
    default_value: rich_text
destination:
  plugin: entity:comment
migration_dependencies:
  required:
    - od_ext_db_file
    - od_ext_db_node_app
    - od_ext_db_node_blog
    - od_ext_db_node_commitment
    - od_ext_db_node_community
    - od_ext_db_node_consultation
    - od_ext_db_node_deliverable
    - od_ext_db_node_idea
    - od_ext_db_node_page
    - od_ext_db_node_suggested_app
    - od_ext_db_node_suggested_dataset
    - od_ext_db_taxonomy_term
    - od_ext_db_user
