id: od_ext_db_node_blog_translation
migration_tags: null
migration_group: od_external_translation
dependencies:
  enforced:
    module:
      - od_ext_migration
label: 'Database import for Blogs from legacy Drupal database'
source:
  plugin: blog_node
  target: source_migration
  translations: true
process:
  title: title
  nid:
    plugin: migration
    migration: od_ext_db_node_blog
    source: nid
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: blog_post
  sticky:
    plugin: default_value
    default_value: 0
  body/value:
    plugin: wxt_media_tags
    source: body
  body/format:
    plugin: default_value
    default_value: rich_text
  langcode:
    plugin: default_value
    default_value: "fr"
  field_image/target_id:
    plugin: migration
    migration: od_ext_db_file
    source: file_fid
  field_image/alt: file_alt
  field_image/title: file_title
  content_translation_source:
    plugin: default_value
    default_value: "en"
destination:
  plugin: 'entity:node'
  translations: true
migration_dependencies:
  required:
    - od_ext_db_file
    - od_ext_db_taxonomy_term
    - od_ext_db_node_blog
