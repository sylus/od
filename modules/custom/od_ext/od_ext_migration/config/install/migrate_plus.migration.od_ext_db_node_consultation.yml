id: od_ext_db_node_consultation
migration_tags: null
migration_group: od_external
dependencies:
  enforced:
    module:
      - od_ext_migration
label: 'Database import for Consultation from legacy Drupal database'
source:
  plugin: consultation_node
  target: source_migration
process:
  title: title
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: consultation
  sticky:
    plugin: default_value
    default_value: 0
  body/value:
    plugin: wxt_media_tags
    source: body
  body/format:
    plugin: default_value
    default_value: rich_text
  langcode: language
  field_consultation_date/value:
    plugin: format_date
    from_format: 'Y-m-d H:i:s'
    to_format: 'Y-m-d H:i:s'
    source: date_start
  field_consultation_date/end_value:
    plugin: format_date
    from_format: 'Y-m-d H:i:s'
    to_format: 'Y-m-d H:i:s'
    source: date_end
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - od_ext_db_file
    - od_ext_db_taxonomy_term
