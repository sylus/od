description: '&quot;Informal Request for ATI Records Previously Released&quot; webform.'
elements: "ati_request_information:\n  '#type': fieldset\n  '#title': 'ATI Request Information'\n  organization:\n    '#type': textfield\n    '#title': Organization\n  year:\n    '#type': textfield\n    '#title': Year\n  month:\n    '#type': textfield\n    '#title': Month\n  request_number:\n    '#type': textfield\n    '#title': 'Request Number'\n  request_summary:\n    '#type': textarea\n    '#title': 'Request Summary'\n  disposition:\n    '#type': textfield\n    '#title': Disposition\n  number_of_pages:\n    '#type': textfield\n    '#title': 'Number of Pages'\n  e_mail_ati_recipient:\n    '#type': email\n    '#title': E-mail\n    '#title_display': before\nrequestor_category:\n  '#type': select\n  '#title': 'Requestor Category'\n  '#description': 'Select the category that best describes you.'\n  '#title_display': inline\n  '#options':\n    1: Academia\n    2: 'Business (private sector)'\n    3: Media\n    4: Organization\n    5: 'Member of the Public'\n    6: 'Decline to Identify'\n  '#required': true\nrequestor_category_text:\n  '#type': webform_markup\n  '#markup': \"<div class=\\\"span-4 row-end ati-note\\\">\\n<details><summary><span class=\\\"wb-icon-question\\\">?</span></summary>\\n<div>\\n<div class=\\\"module-note\\\">\\n<p>This information is collected for statistical purposes and is published annually on the Government of Canada Info Source website. (<a href=\\\"http://www.infosource.gc.ca/\\\" rel=\\\"external\\\" target=\\\"_blank\\\">www.infosource.gc.ca</a>)</p>\\n\\n<p><strong>Academia:</strong> Those who are engaged in higher education and who require information for research purposes.</p>\\n\\n<p><strong>Business (Private Sector):</strong> Those who are employed by the private sector, including lawyers and consultants, and who require information for their business or on behalf of another individual.</p>\\n\\n<p><strong>Media:</strong> Those who are employed by a radio or television company, a newspaper or magazine, or any online newspaper or blog, etc., and who require information for media purposes.</p>\\n\\n<p><strong>Organization:</strong> Those who are working or volunteering for an organization and who require information for that organization.</p>\\n\\n<p><strong>Member of the Public:</strong>&nbsp;All other members of the public who require information for their own purposes.</p>\\n</div>\\n</div>\\n</details>\\n</div>\\n\"\ndelivery_method:\n  '#type': select\n  '#title': 'Delivery Method'\n  '#description': '&lt;strong&gt;Please note:&lt;/strong&gt; To the extent possible, the institution will return the requested records in the format selected, but it may not be able to accommodate all electronic formats due to size limitations.'\n  '#title_display': inline\n  '#options':\n    1: 'Electronic Copy'\n    2: 'Paper Copy'\n    3: 'Examine in Person'\n  '#required': true\ngiven_name:\n  '#type': textfield\n  '#title': 'Given Name'\n  '#required': true\nfamily_name:\n  '#type': textfield\n  '#title': 'Family Name'\n  '#required': true\nyour_e_mail_address:\n  '#type': email\n  '#title': 'Your E-mail Address'\n  '#required': true\nyour_telephone_number:\n  '#type': telephone\n  '#title': 'Your telephone number'\n  '#required': true\nadditional_comments:\n  '#type': textarea\n  '#title': 'Additional Comments'\n  '#description': 'Explain what you want or why you are contacting this organization.'\n  '#description_display': after\naddress_fieldset:\n  '#type': webform_address\n  '#title': Address\n  '#address__required': true\n  '#city__required': true\n  '#state_province__type': webform_select_other\n  '#state_province__required': true\n  '#postal_code__required': true\n  '#country__required': true\n  '#required': true\nplease_note:\n  '#type': webform_markup\n  '#markup': '<strong>Please Note:</strong>&nbsp;Institutions will work to respond to your request for this previously released package as soon as practical.'\nconsentment:\n  '#type': select\n  '#title': 'I have read, understood and agree with the above Privacy Notice.'\n  '#title_display': before\n  '#options': yes_no\n  '#required': true\n"
