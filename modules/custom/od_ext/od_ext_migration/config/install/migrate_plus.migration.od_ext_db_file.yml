id: od_ext_db_file
migration_tags: null
migration_group: od_external
dependencies:
  enforced:
    module:
      - od_ext_migration
label: 'Database import for all files from legacy Drupal database'
source:
  plugin: file_managed
  target: source_migration
process:
  filename: filename
  source_full_path:
    plugin: od_priv_path
    source: uri
  destination_full_path:
    plugin: od_dest_path
    source: uri
  uri:
    plugin: file_copy
    source:
      - '@source_full_path'
      - '@destination_full_path'
  filemime: filemime
  status: status
  created: timestamp
  changed: timestamp
  fid: fid
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: entity:file
migration_dependencies:
