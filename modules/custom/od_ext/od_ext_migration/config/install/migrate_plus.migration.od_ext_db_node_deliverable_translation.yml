id: od_ext_db_node_deliverable_translation
migration_tags: null
migration_group: od_external_translation
dependencies:
  enforced:
    module:
      - od_ext_migration
label: 'Database import for Deliverable from legacy Drupal database'
source:
  plugin: deliverable_node
  target: source_migration
  translations: true
process:
  title: title
  nid:
    plugin: migration
    migration: od_ext_db_node_deliverable
    source: nid
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: deliverable
  sticky:
    plugin: default_value
    default_value: 0
  body/value:
    plugin: wxt_media_tags
    source: body
  body/format:
    plugin: default_value
    default_value: rich_text
  langcode:
    plugin: default_value
    default_value: "fr"
  field_deliverable_next_steps/value: next_steps
  field_deliverable_next_steps/format:
    plugin: default_value
    default_value: rich_text
  field_deliverable_progress/value: progress
  field_deliverable_progress/format:
    plugin: default_value
    default_value: rich_text
  field_deliverable_status/value: status
  content_translation_source:
    plugin: default_value
    default_value: "en"
destination:
  plugin: 'entity:node'
  translations: true
migration_dependencies:
  required:
    - od_ext_db_file
    - od_ext_db_taxonomy_term
    - od_ext_db_node_deliverable
